<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I tre passi di Geb - Album</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <p class="band-name">Soni Sfardati</p>
      <h1>I TRE PASSI DI GEB</h1>
      <p class="subtitle">Un concept album che racconta gli ultimi passi dell'ultimo uomo rimasto sulla Terra.</p>
      <!-- Link ai social -->
      <div class="social-links">
        <a href="https://www.youtube.com/@sonisfardati" target="_blank" class="social-link">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="http://www.instagram.com/sonisfardati" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </header>

    <div class="cover-container">
      <img src="copertina.jpg" alt="Copertina dell'album I tre passi di Geb" class="album-cover">
    </div>

    <section class="listen-section">
      <h2>Ascolta l'album</h2>
      <div class="stream-links">
        <a href="https://spotify.com" target="_blank" class="stream-link">
          <i class="fab fa-spotify"></i>
        </a>
        <a href="https://youtube.com" target="_blank" class="stream-link">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://apple.com/music" target="_blank" class="stream-link">
          <i class="fab fa-apple"></i>
        </a>
      </div>
    </section>

    <!-- Sezione Flipbook -->
    <section class="flipbook-section">
      <h2>Scopri il flipbook</h2>
      <p>Esplora la storia dietro l'album con il nostro flipbook interattivo.</p>
      <div class="flipbook-preview">
        <a href="https://heyzine.com/flip-book/186a05b59c.html" target="_blank">
          <img src="flipbook.png" alt="Anteprima flipbook" class="flipbook-image">
        </a>
      </div>
      <div class="flipbook-button">
        <a href="https://heyzine.com/flip-book/186a05b59c.html" target="_blank" class="flipbook-link">Apri il flipbook</a>
      </div>
    </section>

    <!-- Sezione Video YouTube -->
    <section class="video-section">
      <h2>Guarda il video</h2>
      <div class="video-container">
        <iframe 
          width="560" 
          height="315" 
          src="https://www.youtube.com/embed/0UmgqehoAVo" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <img src="logo-etichetta.png" alt="Logo Via della Luna" class="label-logo">
        <p>Via della Luna &copy; 2025</p>
        <div class="social-links">
          <a href="https://www.youtube.com/@sonisfardati" target="_blank" class="social-link">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="http://www.instagram.com/sonisfardati" target="_blank" class="social-link">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
